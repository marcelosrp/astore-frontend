<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="scss/main.scss" />
  <link rel="stylesheet" href="scss/case.scss" />
  <script type="module" src="js/index.js"></script>
  <title>Astore :: Business Advisory</title>
</head>

<body>
  <section class="contact-bar">
    <div class="container contact-bar__grid">
      <a href="#" class="contact-bar__phone">
        <i class="bi bi-telephone-fill"></i>
        <span>+55 11 0000 0000</span>
      </a>
      <div class="contact-bar__social-media">
        <a aria-label="botão whatsapp" href="#"><i class="bi bi-whatsapp"></i></a>
        <a aria-label="botão instagram" href="#"><i class="bi bi-instagram"></i></a>
        <a aria-label="botão linkedIn" href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section>
  <main>
    <section class="heroCase">
      <div class="container">
        <div class="heroCase__content">
          <picture class="heroCase__logo">
            <source media="(min-width:650px)" srcset="images/logo-astore.svg" alt="Astore" width="248" height="95">
            <img src="images/logo-astore-branco.svg" alt="Astore" width="248" height="95">
            <span class="heroCase__logo__legend">Business Advisory</span>
          </picture>
        </div>
      </div>
    </section>
    <section class="caseSubHeader">
      <div class="container">
        <h1 class="caseSubHeader__title">Cases de Sucesso</h1>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <div class="contact__form">
          <img src="images/icon-astore.svg" alt="Astore" width="69" height="28">
          <h2 class="contact__form__title">
            Fale com a Astore
          </h2>
          <form>
            <label for="name" class="contact__form__label">
              Nome
              <input type="text" name="name" id="name" required class="contact__form__input">
            </label>
            <label for="email" class="contact__form__label">
              E-mail
              <input type="email" name="email" id="email" required class="contact__form__input">
            </label>
            <label for="message" class="contact__form__label">
              Mensagem
              <textarea name="message" id="message" required class="contact__form__input"></textarea>
            </label>
            <div class="contact__form__policy">
              <label for="policy">
                <input type="checkbox" name="policy" id="policy">
                Concordo com a <a href="#">política de privacidade</a>
              </label>
            </div>
          </form>
        </div>
        <div class="contact__clients">
          <h2 class="contact__clients__title">Clientes</h2>
          <div class="contact__clients__logos"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <nav class="footer__navigation">
        <a href="#">Áreas de Atuação</a>
        <a href="#">Cases</a>
        <a href="#">Quem Somos</a>
        <a href="#">Fale Conosco</a>
      </nav>
      <p class="footer__copy">
        Todos os direitos reservados. <span>ASTORE</span> - 2023 | <a href="#">Política de Privacidade</a>
      </p>
      <a href="https://timepix.com.br/" target="_blank" rel="noopener noreferrer" aria-label="Site Timepix">
        <img src="images/logo-tpix.svg" alt="Timepix" width="92" height="31">
      </a>
    </div>
  </footer>
</body>

</html>
